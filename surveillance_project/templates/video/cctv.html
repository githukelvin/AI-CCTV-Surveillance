{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>CCTV Feed</h1>

        <form method="post" class="form-inline">
            {% csrf_token %}
            <div class="form-group mr-2">
                <label for="ip_address">IP Address:</label>
                <input type="text" class="form-control ml-2" id="ip_address" name="ip_address" required>
            </div>
            <div class="form-group mr-2">
                <label for="port">Port:</label>
                <input type="number" class="form-control ml-2" id="port" name="port" value="554" required>
            </div>
            <div class="form-group mr-2">
                <label for="username">Username:</label>
                <input type="text" class="form-control ml-2" id="username" name="username" required>
            </div>
            <div class="form-group mr-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-2" id="password" name="password" required>
            </div>
            <div class="form-group mr-2">
                <label for="path">Path:</label>
                <input type="text" class="form-control ml-2" id="path" name="path" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Stream</button>
        </form>

        {% if error_message %}
            <div class="alert alert-danger mt-2">{{ error_message }}</div>
        {% endif %}

        {% if request.method == 'POST' and not error_message %}
            <img src="{% url 'video_feed' %}" class="img-fluid mt-2" width="640" height="480">
        {% endif %}
    </div>
{% endblock %}
